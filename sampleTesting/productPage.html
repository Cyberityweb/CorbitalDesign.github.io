<!DOCTYPE html>
<html>
<head>
	<title>Product pattern</title>
	<link rel="stylesheet" type="text/css" href="productPage.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>

<body>
	<div class="block">
      <div class="roundRect1">
        <div class="roundRect2">
          <div class="title">
            <!-- Title block left -->
            <div class="left-title"></div>
            <!-- /Title block left -->
            <div class="center-title">
              Title here
            </div>
            <!-- Title right block -->
            <div class="right-title"></div>
            <!-- /Title right block -->
          </div>
          <div class="image-block">
          	<img src="suitcase.png" class="image1">
          </div>

          <img src="expand.png" class="image2">
          <img src="expand.png">
          <img src="expand.png">
          <!-- Rectangle over rectangle -->
          <div class="triangle-up">
          	<i class="fas fa-cart-plus"></i>
          </div>
          <div class="rectangle">Name</div>
          <div class="triangle-down"></div>
          <!-- /Rectangle over rectangle -->
          
        </div>
      </div>
    </div>

</body>
</html>
